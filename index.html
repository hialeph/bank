        body {

            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;

            border-radius: 10px;

        }
        h1 {
            color: #333;

        .input-group {

        label {

            color: #555;
        }
        input[type="text"] {

            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {

        }
        .result {

        }
        .bank-button {

            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            line-height: 1.3;
        }
        .bank-button small {
            display: block;
            font-size: 11px;
            opacity: 0.9;
            margin-top: 3px;
        }
        .bank-button.length-only {
            background-color: #6c757d;

        }
        .bank-button.length-only:hover {
            background-color: #5a6268;
        }
        .bank-button:hover {
            background-color: #0056b3;
        }
        .no-match {
            color: #dc3545;
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
        }
        .popup-content h3 {
            text-align: center;
        }
        .popup-content p {
            text-align: left;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .close:hover {
            color: #333;
        }
